<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxomax Trading - Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .curso-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background: white;
    }
    .curso-card h3 {
      color: #2c3e50;
      margin-top: 0;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .pago-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .qr-code {
      text-align: center;
      margin: 20px 0;
    }
    .qr-code img {
      max-width: 200px;
    }
    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oxomax Trading - Cursos Disponibles</h1>
    
    <div id="login-section" class="login-form">
      <h2>Acceso a Miembros</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
      </div>
      <button class="btn" onclick="iniciarSesion()">Iniciar Sesión</button>
      <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate aquí</a></p>
    </div>
    
    <div id="registro-section" class="login-form" style="display:none;">
      <h2>Registro de Nuevo Usuario</h2>
      <div class="form-group">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Contraseña:</label>
        <input type="password" id="reg-password" required>
      </div>
      <div class="form-group">
        <label for="reg-confirm">Confirmar Contraseña:</label>
        <input type="password" id="reg-confirm" required>
      </div>
      <button class="btn" onclick="registrarUsuario()">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión aquí</a></p>
    </div>
    
    <div id="cursos-section" style="display:none;">
      <h2>Selecciona tu Curso</h2>
      <div id="cursos-container"></div>
    </div>
    
    <div id="contenido-pago"></div>
  </div>

    // Importa los módulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD3MI1klgBSHs1h6QT4VPNoScCfCwMV_Ck",
      authDomain: "usuario-b0384.firebaseapp.com",
      databaseURL: "https://usuario-b0384-default-rtdb.firebaseio.com",
      projectId: "usuario-b0384",
      storageBucket: "usuario-b0384.firebasestorage.app",
      messagingSenderId: "196266170863",
      appId: "1:196266170863:web:4ea57f489df94aba94fe1a"
    };
    
    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Objeto con los cursos (copiar el objeto cursos de arriba)
    const cursos = {
      // ... (copiar el objeto completo de cursos aquí)
    };
    
    // Función para mostrar el formulario de registro
    function mostrarRegistro() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('registro-section').style.display = 'block';
    }
    
    // Función para mostrar el formulario de login
    function mostrarLogin() {
      document.getElementById('registro-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }
    
    // Función para registrar usuarios
    async function registrarUsuario() {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      
      if (password !== confirm) {
        alert('Las contraseñas no coinciden');
        return;
      }
      
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Registro exitoso. Ahora puedes iniciar sesión.');
        mostrarLogin();
      } catch (error) {
        alert('Error al registrar: ' + error.message);
      }
    }
    
    // Función para iniciar sesión
    async function iniciarSesion() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        mostrarCursos();
      } catch (error) {
        alert('Error al iniciar sesión: ' + error.message);
      }
    }
    
    // Función para mostrar los cursos después del login
    function mostrarCursos() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('registro-section').style.display = 'none';
      document.getElementById('cursos-section').style.display = 'block';
      
      const container = document.getElementById('cursos-container');
      container.innerHTML = '';
      
      for (const [key, curso] of Object.entries(cursos)) {
        const card = document.createElement('div');
        card.className = 'curso-card';
        
        card.innerHTML = `
          <h3>${curso.nombre}</h3>
          <p><strong>Inversión:</strong> $${curso.precioInscripcion} (inscripción)</p>
          ${curso.precioMensual ? `<p><strong>Pago mensual:</strong> $${curso.precioMensual}</p>` : ''}
          <p><strong>Duración:</strong> ${curso.duracion}</p>
          <p><strong>Capital requerido:</strong> $${curso.capitalMinimo} - $${curso.capitalMaximo}</p>
          <p><strong>Ganancias estimadas:</strong> $${curso.gananciaDiariaMin}-$${curso.gananciaDiariaMax} diarios</p>
          ${curso.gananciaMensualMin ? `<p><strong>Ganancias mensuales:</strong> $${curso.gananciaMensualMin}-$${curso.gananciaMensualMax}</p>` : ''}
          <button class="btn" onclick="mostrarDatosBancarios('${key}')">Comprar Curso</button>
        `;
        
        container.appendChild(card);
      }
    }
    
    // Función para mostrar datos bancarios (copiar la función mostrarDatosBancarios de arriba)
    function mostrarDatosBancarios(cursoSeleccionado) {
      // ... (copiar la función completa de arriba)
    }
    
    // Hacer las funciones accesibles globalmente
    window.registrarUsuario = registrarUsuario;
    window.iniciarSesion = iniciarSesion;
    window.mostrarRegistro = mostrarRegistro;
    window.mostrarLogin = mostrarLogin;
    window.mostrarDatosBancarios = mostrarDatosBancarios;
  </script>
</body>
</html>
